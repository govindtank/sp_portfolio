<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29"/>
      <stop offset="50%" style="stop-color:#0a1628"/>
      <stop offset="100%" style="stop-color:#1a0533"/>
    </linearGradient>
    <linearGradient id="accent3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bg3)"/>
  <!-- Decorative -->
  <circle cx="500" cy="200" r="180" fill="#10b981" opacity="0.05"/>
  <circle cx="80" cy="50" r="80" fill="#06b6d4" opacity="0.08"/>
  <!-- IoT Network Diagram -->
  <g transform="translate(320, 60)">
    <!-- Central hub -->
    <circle cx="120" cy="140" r="40" fill="#10b98120" stroke="#10b981" stroke-width="2"/>
    <text x="120" y="137" fill="#34d399" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" font-weight="bold">MQTT</text>
    <text x="120" y="152" fill="#34d399" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Broker</text>
    <!-- Device nodes -->
    <!-- Phone -->
    <rect x="70" y="10" width="40" height="60" rx="6" fill="#ffffff10" stroke="#06b6d480" stroke-width="1.5"/>
    <rect x="76" y="18" width="28" height="38" rx="2" fill="#06b6d415"/>
    <circle cx="90" cy="62" r="4" fill="#06b6d450"/>
    <!-- IoT Device 1 -->
    <rect x="190" y="30" width="50" height="40" rx="4" fill="#ffffff10" stroke="#f9731680" stroke-width="1.5"/>
    <circle cx="200" cy="42" r="3" fill="#f97316"/>
    <circle cx="210" cy="42" r="3" fill="#10b981"/>
    <rect x="196" y="52" width="38" height="8" rx="2" fill="#ffffff10"/>
    <!-- IoT Device 2 -->
    <rect x="190" y="220" width="50" height="40" rx="4" fill="#ffffff10" stroke="#8b5cf680" stroke-width="1.5"/>
    <circle cx="200" cy="232" r="3" fill="#8b5cf6"/>
    <circle cx="210" cy="232" r="3" fill="#10b981"/>
    <rect x="196" y="244" width="38" height="8" rx="2" fill="#ffffff10"/>
    <!-- Cloud -->
    <ellipse cx="30" cy="240" rx="35" ry="25" fill="#ffffff08" stroke="#ffffff30" stroke-width="1"/>
    <text x="30" y="244" fill="#94a3b8" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Cloud</text>
    <!-- Connection lines -->
    <line x1="90" y1="70" x2="105" y2="105" stroke="#06b6d450" stroke-width="1.5" stroke-dasharray="4,3"/>
    <line x1="200" y1="70" x2="155" y2="115" stroke="#f9731650" stroke-width="1.5" stroke-dasharray="4,3"/>
    <line x1="200" y1="220" x2="155" y2="175" stroke="#8b5cf650" stroke-width="1.5" stroke-dasharray="4,3"/>
    <line x1="55" y1="230" x2="85" y2="170" stroke="#ffffff30" stroke-width="1.5" stroke-dasharray="4,3"/>
    <!-- Signal waves -->
    <circle cx="120" cy="140" r="60" fill="none" stroke="#10b981" stroke-width="0.5" opacity="0.3"/>
    <circle cx="120" cy="140" r="85" fill="none" stroke="#10b981" stroke-width="0.5" opacity="0.15"/>
    <circle cx="120" cy="140" r="110" fill="none" stroke="#10b981" stroke-width="0.5" opacity="0.08"/>
  </g>
  <!-- Text content -->
  <text x="40" y="90" fill="white" font-family="Arial, sans-serif" font-size="26" font-weight="bold">Smartindia</text>
  <text x="40" y="120" fill="white" font-family="Arial, sans-serif" font-size="26" font-weight="bold">Autozon</text>
  <text x="40" y="155" fill="#10b981" font-family="Arial, sans-serif" font-size="14" font-weight="600">IoT &amp; Hardware Integration</text>
  <!-- Tech badges -->
  <rect x="40" y="175" width="65" height="24" rx="12" fill="#8b5cf620" stroke="#8b5cf660" stroke-width="1"/>
  <text x="72" y="191" fill="#c4b5fd" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Flutter</text>
  <rect x="115" y="175" width="55" height="24" rx="12" fill="#10b98120" stroke="#10b98160" stroke-width="1"/>
  <text x="142" y="191" fill="#6ee7b7" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">MQTT</text>
  <rect x="180" y="175" width="40" height="24" rx="12" fill="#06b6d420" stroke="#06b6d460" stroke-width="1"/>
  <text x="200" y="191" fill="#67e8f9" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">IoT</text>
  <!-- Feature highlight -->
  <text x="40" y="250" fill="#a78bfa" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Real-time</text>
  <text x="40" y="270" fill="#9ca3af" font-family="Arial, sans-serif" font-size="12">Communication</text>
  <!-- International badge -->
  <g transform="translate(40, 300)">
    <rect width="140" height="36" rx="6" fill="#ffffff10" stroke="#ffffff30" stroke-width="1"/>
    <text x="70" y="22" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">üåç International</text>
  </g>
</svg>
