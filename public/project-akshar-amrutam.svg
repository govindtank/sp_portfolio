<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29"/>
      <stop offset="50%" style="stop-color:#0d2137"/>
      <stop offset="100%" style="stop-color:#1a0533"/>
    </linearGradient>
    <linearGradient id="accent2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bg2)"/>
  <!-- Decorative elements -->
  <circle cx="480" cy="100" r="150" fill="#06b6d4" opacity="0.06"/>
  <circle cx="120" cy="320" r="100" fill="#8b5cf6" opacity="0.08"/>
  <!-- Architecture diagram -->
  <g transform="translate(330, 30)">
    <!-- Clean Architecture layers -->
    <rect x="20" y="20" width="220" height="340" rx="16" fill="#ffffff06" stroke="#ffffff15" stroke-width="1"/>
    <!-- UI Layer -->
    <rect x="40" y="40" width="180" height="70" rx="10" fill="#06b6d420" stroke="#06b6d460" stroke-width="1"/>
    <text x="130" y="65" fill="#67e8f9" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" font-weight="bold">UI Layer</text>
    <rect x="55" y="78" width="50" height="18" rx="4" fill="#06b6d415"/>
    <rect x="115" y="78" width="50" height="18" rx="4" fill="#06b6d415"/>
    <!-- Domain Layer -->
    <rect x="40" y="125" width="180" height="70" rx="10" fill="#8b5cf620" stroke="#8b5cf660" stroke-width="1"/>
    <text x="130" y="150" fill="#c4b5fd" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" font-weight="bold">Domain Layer</text>
    <rect x="55" y="163" width="50" height="18" rx="4" fill="#8b5cf615"/>
    <rect x="115" y="163" width="50" height="18" rx="4" fill="#8b5cf615"/>
    <!-- Data Layer -->
    <rect x="40" y="210" width="180" height="70" rx="10" fill="#f9731620" stroke="#f9731660" stroke-width="1"/>
    <text x="130" y="235" fill="#fdba74" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" font-weight="bold">Data Layer</text>
    <rect x="55" y="248" width="50" height="18" rx="4" fill="#f9731615"/>
    <rect x="115" y="248" width="50" height="18" rx="4" fill="#f9731615"/>
    <!-- Arrows -->
    <line x1="130" y1="110" x2="130" y2="125" stroke="#ffffff40" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="130" y1="195" x2="130" y2="210" stroke="#ffffff40" stroke-width="2"/>
    <!-- Stats bar -->
    <rect x="40" y="295" width="180" height="45" rx="8" fill="#ffffff08"/>
    <text x="130" y="310" fill="#94a3b8" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Crash-Free Rate</text>
    <rect x="55" y="318" width="150" height="8" rx="4" fill="#ffffff10"/>
    <rect x="55" y="318" width="149" height="8" rx="4" fill="url(#accent2)"/>
    <text x="150" y="326" fill="white" font-family="Arial, sans-serif" font-size="7" font-weight="bold">99.95%</text>
  </g>
  <!-- Text content -->
  <text x="40" y="90" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">Akshar</text>
  <text x="40" y="125" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">Amrutam</text>
  <text x="40" y="160" fill="#06b6d4" font-family="Arial, sans-serif" font-size="14" font-weight="600">Clean Architecture</text>
  <!-- Tech badges -->
  <rect x="40" y="180" width="65" height="24" rx="12" fill="#06b6d420" stroke="#06b6d460" stroke-width="1"/>
  <text x="72" y="196" fill="#67e8f9" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Flutter</text>
  <rect x="115" y="180" width="45" height="24" rx="12" fill="#8b5cf620" stroke="#8b5cf660" stroke-width="1"/>
  <text x="137" y="196" fill="#c4b5fd" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Bloc</text>
  <rect x="170" y="180" width="70" height="24" rx="12" fill="#f9731620" stroke="#f9731660" stroke-width="1"/>
  <text x="205" y="196" fill="#fdba74" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Firebase</text>
  <!-- Stats -->
  <text x="40" y="260" fill="#a78bfa" font-family="Arial, sans-serif" font-size="32" font-weight="bold">100K+</text>
  <text x="40" y="280" fill="#9ca3af" font-family="Arial, sans-serif" font-size="12">Downloads</text>
  <!-- Play Store badge -->
  <g transform="translate(40, 300)">
    <rect width="130" height="36" rx="6" fill="#ffffff10" stroke="#ffffff30" stroke-width="1"/>
    <text x="65" y="22" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">â–¶ Google Play</text>
  </g>
</svg>
