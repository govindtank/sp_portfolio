<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29"/>
      <stop offset="50%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#0c0a1d"/>
    </linearGradient>
    <linearGradient id="accent4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <linearGradient id="tempGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="50%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#ef4444"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bg4)"/>
  <!-- Decorative -->
  <circle cx="450" cy="100" r="150" fill="#3b82f6" opacity="0.06"/>
  <circle cx="150" cy="350" r="100" fill="#06b6d4" opacity="0.06"/>
  <!-- Weather Dashboard -->
  <g transform="translate(310, 30)">
    <rect x="0" y="0" width="250" height="340" rx="16" fill="#ffffff06" stroke="#ffffff15" stroke-width="1"/>
    <!-- Weather station header -->
    <rect x="15" y="15" width="220" height="60" rx="10" fill="#3b82f615" stroke="#3b82f640" stroke-width="1"/>
    <!-- Temperature display -->
    <text x="50" y="45" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">72°F</text>
    <text x="50" y="62" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">Outdoor Temp</text>
    <!-- Weather icon (sun) -->
    <circle cx="190" cy="45" r="15" fill="#fbbf24" opacity="0.8"/>
    <line x1="190" y1="22" x2="190" y2="28" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
    <line x1="190" y1="62" x2="190" y2="68" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
    <line x1="167" y1="45" x2="173" y2="45" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
    <line x1="207" y1="45" x2="213" y2="45" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
    <!-- Sensor data cards -->
    <rect x="15" y="90" width="105" height="60" rx="8" fill="#ffffff08" stroke="#ffffff10" stroke-width="1"/>
    <text x="25" y="108" fill="#94a3b8" font-family="Arial, sans-serif" font-size="9">Humidity</text>
    <text x="25" y="132" fill="#06b6d4" font-family="Arial, sans-serif" font-size="20" font-weight="bold">65%</text>
    <rect x="130" y="90" width="105" height="60" rx="8" fill="#ffffff08" stroke="#ffffff10" stroke-width="1"/>
    <text x="140" y="108" fill="#94a3b8" font-family="Arial, sans-serif" font-size="9">Wind</text>
    <text x="140" y="132" fill="#10b981" font-family="Arial, sans-serif" font-size="20" font-weight="bold">12 mph</text>
    <!-- Graph area -->
    <rect x="15" y="165" width="220" height="90" rx="8" fill="#ffffff05"/>
    <text x="25" y="182" fill="#94a3b8" font-family="Arial, sans-serif" font-size="9">Temperature Trend (24h)</text>
    <!-- Mini chart -->
    <polyline points="25,235 50,225 75,230 100,215 125,220 150,210 175,218 200,205 225,210" fill="none" stroke="url(#accent4)" stroke-width="2"/>
    <polyline points="25,235 50,225 75,230 100,215 125,220 150,210 175,218 200,205 225,210 225,245 25,245" fill="url(#accent4)" opacity="0.1"/>
    <!-- Sync indicator -->
    <rect x="15" y="270" width="220" height="50" rx="8" fill="#10b98110" stroke="#10b98140" stroke-width="1"/>
    <circle cx="35" cy="295" r="6" fill="#10b981"/>
    <text x="50" y="290" fill="#6ee7b7" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Hardware Synced</text>
    <text x="50" y="305" fill="#94a3b8" font-family="Arial, sans-serif" font-size="9">Last sync: 2 min ago</text>
  </g>
  <!-- Text content -->
  <text x="40" y="90" fill="white" font-family="Arial, sans-serif" font-size="26" font-weight="bold">La Crosse</text>
  <text x="40" y="120" fill="white" font-family="Arial, sans-serif" font-size="26" font-weight="bold">View</text>
  <text x="40" y="155" fill="#3b82f6" font-family="Arial, sans-serif" font-size="14" font-weight="600">Hardware Synchronization</text>
  <!-- Tech badges -->
  <rect x="40" y="175" width="70" height="24" rx="12" fill="#10b98120" stroke="#10b98160" stroke-width="1"/>
  <text x="75" y="191" fill="#6ee7b7" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Android</text>
  <rect x="120" y="175" width="55" height="24" rx="12" fill="#8b5cf620" stroke="#8b5cf660" stroke-width="1"/>
  <text x="147" y="191" fill="#c4b5fd" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Kotlin</text>
  <!-- Performance stats -->
  <g transform="translate(40, 220)">
    <text x="0" y="0" fill="#6ee7b7" font-family="Arial, sans-serif" font-size="13" font-weight="bold">↑ 30% Faster Startup</text>
    <text x="0" y="25" fill="#67e8f9" font-family="Arial, sans-serif" font-size="13" font-weight="bold">↓ 20% Less Memory</text>
  </g>
  <!-- Play Store badge -->
  <g transform="translate(40, 300)">
    <rect width="130" height="36" rx="6" fill="#ffffff10" stroke="#ffffff30" stroke-width="1"/>
    <text x="65" y="22" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">▶ Google Play</text>
  </g>
</svg>
